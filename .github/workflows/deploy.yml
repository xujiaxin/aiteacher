name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Check files
        working-directory: ./frontend
        run: |
          echo "Checking files..."
          ls -la
          cat package.json

      - name: Install dependencies
        working-directory: ./frontend
        run: |
          npm ci || npm install
          npm list --depth=0 || true

      - name: Build
        working-directory: ./frontend
        run: |
          echo "Starting build..."
          npm run build 2>&1 || (echo "Build failed, showing error:" && cat package.json && exit 1)

      - name: Fix paths
        working-directory: ./frontend
        run: |
          if [ -f "fix-paths.js" ]; then
            node fix-paths.js
          else
            echo "fix-paths.js not found, skipping"
          fi

      - name: List build output
        working-directory: ./frontend
        run: |
          ls -la out/ || echo "out directory not found"
          find out -name "*.html" | head -5 || echo "No HTML files found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

